<div class="container">
  <mat-card>Number Of Courses
    <div class="loader" *ngIf="coursesLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div>
      {{ numberOfCourses }}
    </div>
  </mat-card>
  <mat-card>
    Number Of SignUps
    <div class="loader" *ngIf="customerLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div>
      {{ numberOfCustomers }}
    </div>
  </mat-card>
  <mat-card>
    Number Of Subscriptions
    <div class="loader" *ngIf="subscriptionLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div>
      {{ numberOfSubscriptions }}
    </div>
  </mat-card>
</div>
